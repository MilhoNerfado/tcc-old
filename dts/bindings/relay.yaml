description: GPIO pin to switch a power output on or off

compatible: "relay"

properties:
  enable-gpios:
    type: phandle-array
    required: true
    description: |
      Relay Enable.
  clock-gpios:
    type: phandle-array
    required: true
    description: |
      Relay Clock.
  data-gpios:
    type: phandle-array
    required: true
    description: |
      Relay Data.
  reset-gpios:
    type: phandle-array
    required: false
    description: |
      Relay Reset.
  
  
